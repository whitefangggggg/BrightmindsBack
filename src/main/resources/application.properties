# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/brightminds_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=2468
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# Recommended: Validate schema on startup (change to 'validate' for production)
# spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Show SQL statements for debugging

file.upload-dir=src/main/resources/static

teacher.code=LEXGAE

# Maximum file size (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB